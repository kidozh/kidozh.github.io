<p>在使用手机拍摄夜景的时候，由于这个时候快门时间被拉长，出了人肉尼康以外，应该尽量避免开启HDR（虽然可以提升对比度），而开启HTT，这也对我们之后处理噪点提供了良好的范例。</p>
